<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"-2 sentences content="width=device-width, initial-scale=1.0">
    <meta content= "width+device-width, initial-scale=1.0" name="viewport"/>
    <meta description="First Social Media Application">
    <meta Author="JaMya Alexander" keywords=" social media application">
    <link rel="stylesheet" href="pages/index.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Spots</title>
    
</head>
<body>
    <div class="page">
        <header class="header"><img src="images/Logo.svg" alt="Spot Logo" class="header__logo"></header>
        <main class="content">
            <section class="profile page__section">
                <img src="images/avatar.jpg" alt= "Avatar Image" class="profile__avatar">
                <div class="profile__column">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil Aviator</p>
                    <button class="profile__edit-btn" type="button">
                        <img src="images/pencil.svg" alt="Pencil Icon" class=""><span>Edit Profile</span>
                       
                    </button>
                </div>
                <button type="button" class="profile__add-btn">
                    <img src="images/Addbtn.svg" alt="Plus Icon">New Post
                </button>
            </section>
            <section class="cards page__section">
                <ul class="cards__list">
                    <li class="card">
                     <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt=" Val Thorens" class="card__image">
                <div class="card__content">
                    <h2 class="card__title">Val Thorens</h2>
                    <button type="button" class="card__like-btn"></button>
                </div>
                    </li>
                    <li class="card">
                        <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt=" Restaurant Terrace" class="card__image">
                <div class="card__content">
                    <h2 class="card__title">Restaurant Terrance</h2>
                    <button type="button" aria-label="Like" class="card__like-btn"></button>
                </div>
                    </li>
                    <li class="card">
                        <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt=" An outdoor cafe" class="card__image">
                <div class="card__content">
                    <h2 class="card__title">An outdoor cafe</h2>
                    <button type="button" aria-label="Like" class="card__like-btn"></button>
                </div>
                    </li>
                    <li class="card">
                        <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt=" A Bridge" class="card__image">
                <div class="card__content">
                    <h2 class="card__title">A very long bridge,over the forest...</h2>
                    <button type="button" aria-label="Like" class="card__like-btn"></button>
                </div>
                    </li>
                    <li class="card">
                        <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt=" A Tunnel" class="card__image">
                <div class="card__content">
                    <h2 class="card__title">Tunnel with morning light</h2>
                    <button type="button" aria-label="Like" class="card__like-btn"></button>
                </div>
                    </li>
                    <li class="card">
                        <img src="./images/6-photo-mnt-house.png" alt=" Mountain House" class="card__image">
                <div class="card__content">
                    <h2 class="card__title">Mountain House</h2>
                    <button type="button" aria-label="Like"  class="card__like-btn"></button>
                </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">2023 Â© Spots</p>
        </footer>
        <div class="modal">
            <div  class="modal__container">
             <button class="modal__close-btn" type="button"></button>   
             <h2 class="modal__title"> Edit Profile </h2>
             <form class="modal__form">
                <label for="name" class="modal__label">Name<input required type="text" class="modal__input" id="name" placeholder="Typer your name"></label>
                <label for="description" class="modal__label">Description<input required type="text" class="modal__input" id="description" placeholder="Describe yourself"></label>
            <button type="submit" class="modal__submit-btn">Save</button>
             </form>
            </div>
        </div>
        <div class="modal modal_is-opened">
            <div  class="modal__container">
             <button class="modal__close-btn" type="button"></button>   
             <h2 class="modal__title"> New post </h2>
             <form class="modal__form">
                <label for="card-image-input" class="modal__label">Image Link<input required type="url" class="modal__input" id="card-image-input" placeholder="Paste a link to the picture"></label>
                <label for="caption" class="modal__label">Caption<input required type="text" class="modal__input" id="caption" placeholder="Type your caption"></label>
            <button type="submit" class="modal__submit-btn">Save</button>
             </form>
            </div>
        </div>
    </div>
</body>
</html>
